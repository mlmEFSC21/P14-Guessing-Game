<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="guess.css" />
        <script src="guess.js" defer></script>
        <title>Guessing Game</title>
    </head>
    <body>
        <header>
            <h1 class="pageTitle">Guess The Number!</h1>
        </header>
        <section>
            <div class="gameContainer" id="container">
                <div class="results" id="results">
                    <form action="#">
                        <label for="guessInput">Guess a number between 1 & 1000 (inclusive)</label>
                        <input type="text" name="guessInput" id="guessInput" />
                        <input type="button" id="submitBtn" value="Submit" />
                        <input type="button" id="resetBtn" value="Reset" />
                    </form>
                </div>
                <div class="trackGuesses" id="guessesContainer">
                    <h2>Previous Guesses</h2>
                    <ul class="guesses" id="guessList">
                        <li>Guess 1</li>
                        <li>Guess 2</li>
                        <li>Guess 3</li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
